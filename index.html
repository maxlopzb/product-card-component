<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div id="bg-image"></div>
    <section>
      <h2 id="sup-title">PERFUME</h2>

      <h1 id="main-title">Gabrielle Essence Eau De Parfum</h1>

      <p id="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div id="prices">
        <div id="new-price">$149.99</div>
        <div id="old-price">$169.99</div>
      </div>

      <button id="btn"><img src="images/icon-cart.svg">Add to Cart</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maxlopzb" target="_blank">Max LÃ³pez</a>.
  </div>
</body>
</html>
