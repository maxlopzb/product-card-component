<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card-component">
    <picture>
      <source media="(max-width: 680px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="A sleek glass bottle with silver cap and a white label that reads the name of the perfume">
    </picture>
    <div class="info-section">
      <p class="mayus up-title">perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info-text">A floral, solar and voluptuous interpretation composed by Olivier Polfe, Perfumer-Creator for the House of <span class="mayus">Chanel.</span></p>
      <div class="prices">
        <p>$149.99
          <span class="visually-hidden">Current price</span>
        </p>
        <s>$169.99
          <span class="visually-hidden">Old price</span>
        </s>
      </div>
     
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/maxlopzb" target="_blank">Max LÃ³pez</a>.
  </div>
</body>
</html>
