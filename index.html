<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-component">
    <div class="card-component-img">
      <img class="desktop-img" src="images/image-product-desktop.jpg">
      <img class="mobile-img" src="images/image-product-mobile.jpg">
    </div>
    <div class="card-component-info">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info">A floral, solar and voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for
        the House of CHANEL.</p>
      <div class="price-info">
      <p>$149.99<span>$169.99</span></p>
      </div>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>
  
</body>
</html>
